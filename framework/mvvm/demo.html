<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{price}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                price: 100
            }
        })

        // 手写的render
        function render(){
            with(this){
                return _c(
                    'div',
                    {
                        attrs: {'id': '#app'}
                    },
                    [
                        _c('p', _v(_s(price)))
                    ]
                )
            }
        }

        function render1(){
            return vm._c(
                'div',
                {
                    attrs: ['id', '#app']
                },
                [
                    vm._c(vm._v(vm._s(vm.price)))
                ]

            )
        }
    </script>
</body>
</html>
