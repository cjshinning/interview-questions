        // wait()

        function waitHandle(){
            // 定义
            var dtd = $.Deferred()

            var wait = function(dtd) {
                var task = function() {
                    console.log('执行完成')

                    // 成功
                    dtd.resolve()
                    // 失败
                    // dtd.reject()
                }
                setTimeout(task, 2000)

                // wait返回
                return dtd.promise()
            }
            
            // 最终返回
            return wait(dtd)
        }

        var w = waitHandle()
        $.when(w).then(function(){
            console.log('ok 1')
        }, function(){
            console.log('err 1')
        })
